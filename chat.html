<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Pro | Neuronix</title>
    <link rel="stylesheet" href="chat.css">
    <!-- Code Highlighting CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <!-- Sidebar code bilkul theek hai -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-btn" id="new-chat-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                New chat
            </button>
            <button class="sidebar-btn icon-btn" id="sidebar-close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </button>
        </div>
        <div class="chat-history-container">
            <p class="history-title">CHAT HISTORY</p>
            <ul id="chat-history-list"></ul>
        </div>
        <div class="sidebar-footer">
            <button class="sidebar-btn clear-btn" id="clear-all-btn">
                <svg class="delete-icon" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                Clear All Chats
            </button>
            <div class="theme-switcher">
                <span class="theme-label">Theme</span>
                <div class="theme-toggle-wrapper">
                    <input type="checkbox" id="theme-toggle" class="theme-toggle">
                    <label for="theme-toggle" class="theme-toggle-label">
                        <div class="theme-icon sun">☼</div>
                        <div class="theme-icon moon">☾</div>
                    </label>
                </div>
            </div>
        </div>
    </aside>
    
    <div id="overlay"></div>

    <div id="chat-container">
        <!-- Header bilkul theek hai -->
        <header id="chat-header">
            <button class="icon-btn" id="sidebar-open-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <h1 id="header-title">Synapse Pro</h1>
            <button class="icon-btn" id="header-new-chat-btn">
                 <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.17l-.59.59-.58.58V4h16v12z"/></svg>
            </button>
        </header>
        <main id="chat-log"></main>
        <!-- Footer bilkul theek hai -->
        <footer id="input-area">
            <div class="input-wrapper">
                <div class="input-main-content">
                    <textarea id="user-input" placeholder="Ask your question" rows="1"></textarea>
                    <div class="input-meta">
                        <div class="model-tag">
                            <span class="model-name">Synapse Pro</span>
                            <button id="thinking-mode-btn" title="Toggle Detailed Reasoning">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="M480-120q-152 0-258-106T116-484q0-94 63.5-171.5T344-784v-86h272v86q95 33 158.5 110.5T844-484q0 152-106 258T480-120Zm0-80q119 0 203.5-84.5T768-484q0-119-84.5-203.5T480-772q-119 0-203.5 84.5T192-484q0 119 84.5 203.5T480-200Zm0-284Z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <button id="send-btn" title="Transmit Query">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-160v-240l320-80-320-80v-240l760 320-760 320Z"/></svg>
                </button>
            </div>
        </footer>
    </div>
    <div id="regenerate-popup" class="hidden">
        <button id="regenerate-confirm-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            Regenerate Response
        </button>
    </div>
    <div id="feedback-toast" class="hidden">
        <span id="feedback-message"></span>
        <button id="toast-close-btn">×</button>
    </div>
    <!-- Markdown and Code Highlighting JS -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="chat_logic.js"></script>
</body>
</html>
