<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Pro | Neuronix</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <aside id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-btn" id="new-chat-btn">
                <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 14H6.41l-2 2V4h16v12z"></path></svg>
                New chat
            </button>
            <button class="sidebar-btn icon-btn" id="sidebar-close-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path></svg>
            </button>
        </div>
        <div class="chat-history-container">
            <p class="history-title">CHAT HISTORY</p>
            <ul id="chat-history-list"></ul>
        </div>
        <div class="sidebar-footer">
            <button class="sidebar-btn" id="clear-all-btn">
                <svg class="delete-icon" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                Clear All Chats
            </button>
            <div class="theme-switcher">
                <span class="theme-label">Theme</span>
                <div class="theme-toggle-wrapper">
                    <input type="checkbox" id="theme-toggle" class="theme-toggle">
                    <label for="theme-toggle" class="theme-toggle-label"></label>
                </div>
            </div>
        </div>
    </aside>
    
    <div id="overlay"></div>

    <div id="chat-container">
        <header id="chat-header">
            <button class="icon-btn" id="sidebar-open-btn">
                <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
            </button>
            <h1 id="header-title">Synapse Pro</h1>
            <button class="icon-btn">
                 <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H5.17l-.59.59-.58.58V4h16v12z"></path></svg>
            </button>
        </header>
        <main id="chat-log"></main>
        <footer id="input-area">
            <div class="input-wrapper">
                <div class="input-main-content">
                    <textarea id="user-input" placeholder="Ask your question" rows="1"></textarea>
                    <div class="input-meta">
                        <div class="model-tag">
                            <span class="model-name">Synapse Pro</span>
                            <button id="thinking-mode-btn" title="Toggle Detailed Reasoning">ðŸ’¡</button>
                        </div>
                    </div>
                </div>
                <button id="send-btn" title="Transmit Query">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-160v-240l320-80-320-80v-240l760 320-760 320Z"/></svg>
                </button>
            </div>
        </footer>
    </div>
    <script src="chat_logic.js"></script>
</body>
</html>
